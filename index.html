<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="6.png">
</head>
<body>
    <img src="titlelogo.png" alt="Title Logo" class="title-logo">
    <form>
        <label class="urlLabel" for="urlInput">Enter URL of <a href="https://dice-roller-server.azurewebsites.net/" target="_blank">server</a>:</label>
        <input type="text" id="urlInput" name="urlInput"><br>
    </form>
    <button id="urlButton" class="mojang-font">Connect</button>
    <div id="resultContainer"></div>
    <div class="container">
        <div class="dice-container">
            <div class="dice" id="dice1"><img src="1.png" alt="Dice 1" class="dice-img"></div>
            <div class="dice" id="dice2"><img src="1.png" alt="Dice 1" class="dice-img"></div>
        </div>
        <button id="rollButton" class="mojang-font" autofocus>Roll Dice</button>
        <div id="resultPrompt" class="result-prompt mojang-font"></div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
